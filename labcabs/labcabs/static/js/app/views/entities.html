<section class="panel">
    <div class="panel-body">
        <section id="unseen">
            <header class="panel-heading big-font">Entities</header>
            <div class="panel-body">
                <div ng-if="entities.length == 0" class="well">
                    No Entities
                </div>
                <table ng-if="entities.length > 0" class="table table-bordered table-striped" cg-busy="{promise:promise,message:message}">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="entity in entities">
                            <td style="width:20%">
                                <div >^^entity.name^^</div>
                            </td>
                            <td style="width:10%">
                                <div>^^entity.type^^</div>
                            </td>
                            <td style="width:50%">
                                <div>^^formatAddress(entity)^^</div>
                            </td>
                            <td class="numeric" style="width:20%">
                                <div>
                                    <a href="#/entities/^^entity.id^^" class="btn btn-warning">Edit</a>
                                    <button ng-click="deleteEntity($index)" type="button" class="btn btn-danger">Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="#/entities/new" class="btn btn-default">Add Entity</a>
            </div>
        </section>
    </div>
</section>

<div ng-include="'../static/js/app/views/alert.html'" />
