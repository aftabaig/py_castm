<!DOCTYPE html>
<html>

<head>
    <title>Cast'M</title>

    <!-- Stylesheet starts -->
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-reset.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/angular-busy.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style-responsive.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}js/libs/jquery/jquery.datetimepicker.css">
    <!-- Stylesheet ends -->

</head>

<body ng-app="castM" class="full-width" cg-busy="{promise:promise,message:message}">

    <section id="container" class="">
        <!--header start-->
        <header class="header white-bg">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>



                <div class="horizontal-menu navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: $root.activeMenu === 'Entities'}">
                            <a class="big-font" href="#/entities">Entities</a>
                        </li>
                        <li>
                            <div class="big-font" style="margin-top:15px">|</div>
                        </li>
                        <li ng-class="{active: $root.activeMenu === 'Consignments'}">
                            <a class="big-font" href="#/consignments/new">New Consignment</a>
                        </li>
                        <li>
                            <div class="big-font" style="margin-top:15px">|</div>
                        </li>
                        <li ng-class="{active: $root.activeMenu === 'Search'}">
                            <a class="big-font" href="#/search">Search</a>
                        </li>
                    </ul>
                </div>

                <div class="top-nav ">
                    <ul class="nav pull-right top-menu">

                        <li>
                            <input type="text" class="form-control search" placeholder=" Search">
                        </li>

                        <!-- api_users login dropdown start-->
                        <li class="dropdown">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <img alt="" src="">
                                <span class="username">Admin</span>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu extended logout">
                                <div class="log-arrow-up"></div>
                                <li style="cursor:pointer;width:50%"><a><i class=" icon-suitcase"></i>Change Password</a></li>
                                <li style="cursor:pointer;width:50%;padding-right:10px;text-align:right"><a href="#/supplies"><i class=" icon-suitcase"></i>Supplies</a></li>
                                <li><a style="cursor:pointer" ng-click="$root.logout()"><i class="icon-key"></i> Log Out</a></li>
                            </ul>
                        </li>
                        <!-- api_users login dropdown end -->

                    </ul>
                </div>

            </div>

        </header>
        <!--header end-->

        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div ng-view></div>
                </div>
            </div>
        </section>

        <!--footer start-->
        <footer class="site-footer">
            <div class="text-center">
                2014 &copy; Cast'M.
                <a href="#" class="go-top">
                    <i class="icon-angle-up"></i>
                </a>
            </div>
        </footer>
        <!--footer end-->

    </section>

    <!-- script starts -->
    <script src="{{ STATIC_URL }}js/libs/jquery/jquery.2.0.2.js"></script>
    <script src="{{ STATIC_URL }}js/libs/jquery/jquery.datetimepicker.js"></script>
    <script src="{{ STATIC_URL }}js/libs/bootstrap/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/libs/angular/angular.js"></script>
    <script src="{{ STATIC_URL }}js/libs/angular/angular-animate.js"></script>
    <script src="{{ STATIC_URL }}js/libs/angular/angular-resource.js"></script>
    <script src="{{ STATIC_URL }}js/libs/angular/angular-route.js"></script>
    <script src="{{ STATIC_URL }}js/libs/angular/angular-storage.js"></script>
    <script src="{{ STATIC_URL }}js/libs/busy/angular-busy.js"></script>
    <script src="{{ STATIC_URL }}js/libs/others/moment.js" ></script>
    <script src="{{ STATIC_URL }}js/libs/others/vfs_fonts.js" ></script>
    <script src="{{ STATIC_URL }}js/libs/bootstrap/ui-bootstrap-0.11.0.js"></script>
    <script src="{{ STATIC_URL }}js/app/app.js"></script>
    <script src="{{ STATIC_URL }}js/app/services/user-service.js"></script>
    <script src="{{ STATIC_URL }}js/app/services/event-service.js"></script>
    <script src="{{ STATIC_URL }}js/app/controllers/login-controller.js"></script>
    <script src="{{ STATIC_URL }}js/app/controllers/home-controller.js"></script>
    <!-- script ends -->


</body>

</html>
