<div class="login-header">
    <div id="logo" class="center">
        <img src="static/theme/img/logo.png" alt="logo" class="center" />
    </div>
    <div route-loader style="margin-top:-10px" class="progress progress-striped progress-success active">
        <div style="width:100%;" class="bar"></div>
    </div>
</div>


<div id="login">
    <div ng-if="errorMessage" class="alert alert-error">
        ^^errorMessage^^
    </div>
    <form ng-submit="doLogin()" id="loginform" class="form-vertical no-padding no-margin" action="index.html">
        <div class="lock">
            <i class="icon-lock"></i>
        </div>
        <div class="control-wrap">
            <h4>Cast'M Login</h4>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-user"></i></span>
                        <input ng-model="emailAddress" id="input-username" type="text" placeholder="Username" />
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-key"></i></span>
                        <input ng-model="password" ng-keyup="$event.keyCode == 13 && doLogin()" id="input-password" type="password" placeholder="Password" />
                    </div>
                    <div class="mtop10">
                        <div class="block-hint pull-left small">
                            <input type="checkbox" id=""> Remember Me
                        </div>
                        <div class="block-hint pull-right">
                            <a href="javascript:;" class="" id="forget-password">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="clearfix space5"></div>
                </div>
            </div>
        </div>
        <input ng-click="doLogin()" type="button" id="login-btn" class="btn btn-block login-btn" value="Login" />
     </form>

    <form id="forgotform" class="form-vertical no-padding no-margin hide" action="index.html">
        <p class="center">Enter your e-mail address below to reset your password.</p>
        <div class="control-group">
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on">
                        <i class="icon-envelope"></i></span><input id="input-email" type="text" placeholder="Email"  />
                </div>
            </div>
            <div class="space20"></div>
        </div>
        <input type="button" id="forget-btn" class="btn btn-block login-btn" value="Submit" />
    </form>

  </div>
