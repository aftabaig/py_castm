<!-- Begin Page Container -->
<div class="container-fluid">

    <!-- Begin Page Header -->
    <div class="row-fluid">
        <div class="span12">
            <h3 class="page-title">Event Callbacks</h3>
        </div>
    </div>
    <!-- End Page Header -->

     <div class="row-fluid">
        <div class="search-input-area" style="margin-bottom:10px">
            <input ng-model="searchQuery" ng-change="search()" type="text" class="search-query" style="width:92%" placeholder="Search"/>
            <i style="margin-left:-25px" class="icon-search"></i>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12" style="width:100%">
            <div class="span4">
                <div class="search-input-area" style="margin-bottom:20px">
                    <span ng-click="prevPage()"
                          style="cursor:pointer"
                          class="label label-info" > <
                    </span>
                    <span ng-repeat="i in [] | range: pageCount()"
                          ng-click="setCurrentPage($index)"
                          ng-class="{'label-success': currentPage==$index}"
                          class="label" style="cursor:pointer;margin-right:5px">
                        ^^$index+1^^
                    </span>
                    <span ng-click="nextPage()"
                          style="cursor:pointer"
                          class="label label-info"> > </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Begin Page Content -->
    <div class="row-fluid">
        <div class="span12">

                <!-- Begins Schedules List -->
                <div class="widget">
                    <div class="widget-title">
                        <h4 class="span12">Callbacks</h4>
                    </div>
                    <div class="widget-body">
                            <form class="form-horizontal">
                            <table class="table no-margin" style="width:100%" >
                                <thead>
                                    <tr>
                                        <th style="width:30%;text-align:left">
                                            <a style="cursor:pointer" ng-click="sortBy('organization')">From</a>
                                        </th>
                                        <th style="width:30%;text-align:left">
                                            <a style="cursor:pointer" ng-click="sortBy('talent')">To</a>
                                        </th>
                                        <th style="width:20%;text-align:left">
                                            <a style="cursor:pointer" ng-click="sortBy('audition_num')">Audition #</a>
                                        </th>
                                        <th style="width:20%;text-align:left">
                                            <a style="cursor:pointer" ng-click="sortBy('callback_type')">Callback</a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="callback in currentCallbacks | startFrom: currentPage * pageSize | limitTo: pageSize">
                                        <td>
                                            <span>
                                                ^^callback.callback_organization_name^^
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                ^^callback.talent_first_name^^ ^^callback.talent_last_name^^
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                ^^callback.talent_audition_id^^
                                            </span>
                                        </td>
                                        <td>
                                            <span>
                                                ^^getCallbackType(callback.callback_type)^^
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
                <!-- Ends Schedules List -->

        </div>
    </div>
    <!-- End Page Content -->
</div>
<!-- End Page Container -->

<div route-loader class="alert alert-success loader">Loading...</div>
