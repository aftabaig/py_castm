<div class="red-body">

    <div id="header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="index.html">
                    <img src="static/theme/img/logo.png" />
                </a>
                <a class="btn btn-navbar collapsed" id="main_menu_trigger" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="arrow"></span>
                </a>

                <div ui-view="info" id="top_menu" class="nav notify-row">

                </div>

                <div class="top-nav ">
                    <ul class="nav pull-right top-menu" >
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="^^profile.thumbnail^^" alt="" style="border-radius:100%;width:29px">
                                <span class="username">^^profile.first_name^^ ^^profile.last_name^^</span>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="casting.home"><i class="icon-user"></i> My Profile</a></li>
                                <li class="divider"></li>
                                <li><a ui-sref="logout"><i class="icon-key"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Begin Container -->
    <div id="container" class="row-fluid">

        <!-- Begin Sidebar -->
        <div id="sidebar" class="nav-collapse collapse">
            <div class="sidebar-toggler hidden-phone"></div>
            <!-- Begin Search Form -->
            <div class="navbar-inverse">
                <form class="navbar-search visible-phone">
                    <input type="text" class="search-query" placeholder="Search" />
                </form>
            </div>
            <!-- End Search Form -->
            <!-- Begin Sidebar Menu -->
            <ul class="sidebar-menu">
                <center>
                    <a ui-sref="casting.home">
                        <img src="^^profile.thumbnail^^" style=" border-radius: 100%;border: solid 5px #fff;width: 119px; margin-bottom: 20px;">
                    </a>
                </center>
                <li class="has-sub" style="text-align:center;">
                    <a ng-click="toggleMyOrganization()" style="cursor:pointer">My Organization</a>
                </li>
                <li ng-if="showOrganization" class=has-sub" style="text-align:center;background-color:black">
                    ^^profile.organization.name^^
                </li>
                <li ng-if="showOrganization" class="has-sub" style="text-align:center;background-color:gray">
                    <a ui-sref="casting.organization.forms({'organizationId': profile.organization.organization_id})" class="">Rating Form</a>
                </li>
                <li class="has-sub" style="text-align:center;">
                    <a ng-click="toggleMyEvents()" style="cursor:pointer">My Events</a>
                </li>
                <li ng-if="showEvents" class=has-sub" style="text-align:center;background-color:black">
                    <span ng-if="myEvent">^^myEvent.name^^</span>
                    <span ng-if="!myEvent">You don't have any event</span>
                </li>
                <li ng-if="showEvents && myEvent" class=has-sub" style="text-align:center;background-color:gray">
                    <a ui-sref="casting.event.talents({'eventId': myEvent.event_id})" class="">Attendees - Talents</a>
                </li>
                <li ng-if="showEvents && myEvent" class=has-sub" style="text-align:center;background-color:gray">
                    <a ui-sref="casting.event.casting({'eventId': myEvent.event_id})" class="">Attendees - Casting</a>
                </li>
                <li ng-if="showEvents && myEvent" class=has-sub" style="text-align:center;background-color:gray">
                    <a ui-sref="casting.callbacks({'eventId': myEvent.event_id})" class="">Callbacks</a>
                </li>
                <li ng-if="showEvents && myEvent" class=has-sub" style="text-align:center;background-color:gray">
                    <a ui-sref="casting.event.sessions({'eventId': myEvent.event_id})" class="">Sessions</a>
                </li>
                <li ng-if="showEvents && myEvent" class=has-sub" style="text-align:center;background-color:gray">
                    <a ui-sref="casting.event.schedule({'eventId': myEvent.event_id})" class="">Schedule</a>
                </li>
            </ul>
            <!-- End Sidebar Menu -->
        </div>
        <!-- End Sidebar -->

        <!-- Begin Page -->
        <div ui-view>
            <img src="^^headshot.headshot^^">
        </div>
        <!-- End Page -->
    </div>
    <!-- End Container -->

</div>
